<!doctype html>
<html lang="en">
  <head>
  	<title>Login 04</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">
<script src="login.js"></script>

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Registration form</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img" style="background-image: url(images/bg-1.jpg);">
			      </div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Student info</h3>
			      		</div>
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
									</p>
								</div>
			      	</div>
							<form action="questionanswers.html" class="signin-form">
			      		<div class="form-group mb-3">
			      			<label class="label" for="name">Student Name</label>
			      			<input type="text" class="form-control" id="username"  name="stdname"  placeholder="Username" required>
			      		</div>
		            <div class="form-group mb-3">
		            	<label class="label" for="password">Father Name</label>
		              <input type="text" class="form-control" id="username" name="fname"  placeholder="username" required>
		            </div>
					
					 <div class="form-group mb-3">
		            	<label class="label" for="password">Date Of Birth</label>
		              <input type="date" class="form-control" id="password" name="dob"  placeholder="password" required>
		            </div>
					
					<div class="form-group mb-3">
		            	<label class="label" for="password">City</label>
		              <input type="text" class="form-control" id="username" name="cname"  placeholder="username" required>
		            </div>
					
					<div class="form-group mb-3">
		            	<label class="label" for="password">State</label>
		              <input type="text" class="form-control" id="username" name="sname"  placeholder="username" required>
		            </div>
					
					<div class="form-group mb-3">
		            	<label class="label" for="password">M.no.</label>
		              <input type="text" class="form-control" id="username" name="mname"  placeholder="username" required>
		            </div>
					
					
		            <div class="form-group">
		            	<input  type="submit" style="background-color:pink; text-align:left;" value="submit" width="15px" onclick="return validateForm()"></a>
		            
		          </form>
		          
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
